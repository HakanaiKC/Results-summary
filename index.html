<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="output.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="left-row text-center">
                <strong class="result-title">Your Result</strong>
                <div class="circle">
                    <h1 class="big-number">76</h1>
                    <p class="small-total">of 100</p>
                </div>
                <strong class="result">Great</strong>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right-row">
                <p class="summary-title">Summary</p>
                <div class="reaction-wrapper">
                    <span class="reaction-title"><img src="assets/icon-reaction.svg" alt="reaction-icon">
                        Reaction</span>
                    <strong class="score">80 <span class="blury-score">/ 100</span></strong>
                </div>
                <div class="memory-wrapper">
                    <span class="memory-title"><img src="assets/icon-memory.svg" alt="memory-icon"> Memory</span>
                    <strong class="score">92 <span class="blury-score">/ 100</span></strong>
                </div>
                <div class="verbal-wrapper">
                    <span class="verbal-title"><img src="assets/icon-verbal.svg" alt="verbal-icon"> Verbal</span>
                    <strong class="score">61 <span class="blury-score">/ 100</span></strong>
                </div>
                <div class="visual-wrapper">
                    <span class="visual-title"><img src="assets/icon-visual.svg" alt="visual-icon"> Visual</span>
                    <strong class="score">72 <span class="blury-score">/ 100</span></strong>
                </div>
                <button class="continue-button text-center">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
